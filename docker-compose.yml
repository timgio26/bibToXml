services:
  backend:
    image: timotiusgiovandi/bibtoxml-be
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
  frontend:
    image: timotiusgiovandi/bibtoxml-fe
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

    